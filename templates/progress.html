{% extends "base.html" %}

{% block includes %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}"/>
{% endblock %}


{% block content %}
  {% for session in sessions %}
    <hr/>
    {{ session }} <br/>
    {{ session.Id }}, Average score: {{ session.Average }}!
  {% endfor %}
{% endblock %}
